<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contact</title>
  </head>
  <body>
    <form
      action="/contact-us"
      method="POST"
    >
      <input
        type="text"
        placeholder="Name"
        name="name"
      />

      <input
        type="email"
        placeholder="Email"
        name="email"
      />
      <input type="submit" />
    </form>
  </body>
</html>
